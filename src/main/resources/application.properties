server.port=7080

spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update

spring.datasource.username=jdbc:mysql://localhost:3306/concent_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.password=${INFO_DB_PASSWORD}
spring.datasource.url=${INFO_DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

jwt.access=${INFO_ACCESS}
jwt.refresh=${INFO_REFRESH}
jwt.prefix=${INFO_PREFIX}
jwt.secret=${INFO_SECRET}
jwt.header=${INFO_HEADER}